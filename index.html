<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-2 intro">Calculator</h1>
        <div class="base-line"></div>
        <div class="text-center d-flex justify-content-center">
            <div class="calculator-body">
                <button class="result-display" id="null">
                    <h2 id="display-text">00</h2>
                </button><br>
                <button class="p-button clear-button" style="width:270px;" id="btn-clear">Clear</button>
                <button class="p-button" id="btn-/">/</button><br>
                <button class="p-button" id="btn-7">7</button>
                <button class="p-button" id="btn-8">8</button>
                <button class="p-button" id="btn-9">9</button>
                <button class="p-button" id="btn-x">x</button><br>
                <button class="p-button" id="btn-4">4</button>
                <button class="p-button" id="btn-5">5</button>
                <button class="p-button" id="btn-6">6</button>
                <button class="p-button" id="btn--">-</button><br>
                <button class="p-button" id="btn-1">1</button>
                <button class="p-button" id="btn-2">2</button>
                <button class="p-button" id="btn-3">3</button>
                <button class="p-button" id="btn-+">+</button><br>
                <button class="p-button" style="width: 270px;" id="btn-0">0</button>
                <button class="p-button equals-button" id="btn-=">=</button>
            </div>
        </div>
    </div>
    <script src="background.js"></script>
</body>

</html>
